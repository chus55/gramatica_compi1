code:
	| compilation-unit 

{code.valor = compilation-unit.node}

compilation-unit:
	| optional-using-directive (1) optional-namespace-member-declaration (2)
	| optional-namespace-member-declaration (3)

-1 {using-node[] = optional-using-directive[]}
-2 {namespace-node[] = optional-namespace-member-declaration[]}
-3 {namespace-node[]= optional-namespace-member-declaration[]}

optional-using-directive:
	| using-directive (1)
	| EPSILON (2)

-1 {optional-using-directive.valor = using-directive(optional-using-directive.param?? new using-node[])}
-2 {optional-using-directive.valor = optional-using-directive.param}

using-directive:
	| "using" identifier identifier-attribute ';' (1) optional-using-directive (2)

-1 {using-directive.param.add(new using-node())}
-2 {using-directive.valor = optional-using-directive(using-directive.param).valor}

optional-namespace-member-declaration:
	| namespace-member-declaration (1) 
	| EPSILON (2)

-1 {optional-namespace-member-declaration.valor = namespace-member-declaration(optional-namespace-member-declaration.param?? new namespace-node() )}
-2 {optional-namespace-member-declaration.valor = optional-namespace-member-declaration.param}

namespace-member-declaration:
	| (1) namespace-declaration optional-namespace-member-declaration (2)
	| (3) type-declaration-list optional-namespace-member-declaration (4)

-1 { namespace-declaration(namespace-member-declaration.param) }
-2 { namespace-member-declaration.valor = optional-namespace-member-declaration(namespace-member-declaration.param)}
-3 {type-declaration(namespace-member-declaration.param)}
-4 (namespace-member-declaration.valor = optional-namespace-member-declaration(namespace-member-declaration.param))

type-declaration-list:
	| (1) type-declaration (2) type-declaration-list
	| EPSILON (3)

-1 {type-declaration(type-declaration-list.param?? new namespace-node())}
-2 {type-declaration-list.valor =  type-declaration-list(type-declaration-list.param)}
-3 {type-declaration-list.valor = type-declaration-list.param}

type-declaration:
	| encapsulation-modifier group-declaration (1)

-1 {type-declaration.valor = type-declaration.param.type-declaration[].add(group-declaration(encapsulation-modifier.valor))}

namespace-declaration:
	| "namespace" identifier identifier-attribute namespace-body

namespace-body:
	| '{' optional-using-directive optional-namespace-member-declaration '}'
	
identifier-attribute:
	| '.' identifier identifier-attribute
	| EPSILON

group-declaration:
	| class-declaration
    | interface-declaration
    | enum-declaration

class-declaration:
	| class-modifier "class" identifier inheritance-base class-body optional-body-end

#SEMANTIC: validar que no pueden haber private, ni protected enums afuera de un namespace.
encapsulation-modifier:
	| "public"
	| "protected"
	| "private"
	| EPSILON

class-modifier:
	| "abstract"
	| EPSILON

inheritance-base:
	| ':' identifiers-list
	| EPSILON

class-body:
	| '{' optional-class-member-declaration-list '}'

optional-class-member-declaration-list:
	| class-member-declaration optional-class-member-declaration-list
	| EPSILON

class-member-declaration: 
	| encapsulation-modifier class-member-declaration-options

; SEMANTIC: void solo puede ir en un method. validar constructor-declaration con look_ahead
; SEMANTIC: los fields solo pueden llevar static. Y no ninguno demas de optional-modifier
class-member-declaration-options:
    | optional-modifier type-or-void identifier field-or-method
	| constructor-declaration

field-or-method:
    | field-declaration
	| method-declaration

//SEMANTIC: Constructor no puede terminar con ;
constructor-declaration:
	| constructor-declarator maybe-empty-block

constructor-declarator:
	| identifier '(' fixed-parameters ')' constructor-initializer

constructor-initializer:
	| ':' "base" '(' argument-list ')'
	| EPSILON

optional-body-end:
	| ';'
	| EPSILON

identifiers-list:
	| qualified-identifier identifiers-list-p

identifiers-list-p:
	| ',' qualified-identifier identifiers-list-p
	| EPSILON


===================================================

optional-statement-list:
	| statement-list
	| EPSILON

statement-list: 
	| statement optional-statement-list 

statement:
	| local-variable-declaration ';'
	| embedded-statement

embedded-statement:
	| maybe-empty-block
	| statement-expression ';'
	| selection-statement
	| iteration-statement
	| jump-statement ';'

iteration-statement:
	| while-statement
	| do-statement
	| for-statement
	| foreach-statement

maybe-empty-block:
	| '{' optional-statement-list '}'
	| ';'

while-statement:
	| "while" '(' expression ')' embedded-statement

do-statement: 
	| "do" embedded-statement "while" '(' expression ')' ';'

for-statement:
	| "for" '(' optional-for-initializer ';' optional-expression ';' optional-statement-expression-list ')' embedded-statement

foreach-statement:
	| "foreach" '(' type-or-var identifier "in" expression ')' embedded-statement

jump-statement:
	| "break"
	| "continue"
	| "return" optional-expression

optional-statement-expression-list:
	| statement-expression-list
	| EPSILON

statement-expression-list:
	| statement-expression statement-expression-list-p

statement-expression-list-p:
	| ',' statement-expression statement-expression-list-p
	| EPSILON

optional-expression: 
	| expression
	| EPSILON

optional-for-initializer:
	| local-variable-declaration
	| statement-expression-list
	| EPSILON

selection-statement:
	| if-statement
	| switch-statement

switch-statement:
	| "switch" '(' expression ')' '{' optional-switch-section-list '}'

optional-switch-section-list:
	| switch-label-list statement-list optional-switch-section-list
	| EPSILON

switch-label-list:
	| switch-label ':' switch-label-list-p

switch-label-list-p:
	| switch-label-list
	| EPSILON
	
switch-label:
	| "case" expression
	| "default"

if-statement:
	| "if" '(' expression ')' embedded-statement optional-else-part

optional-else-part:
	| else-part
	| EPSILON

else-part:
	| "else" embedded-statement	

statement-expression:
	| unary-expression statement-expression-factorized

//nueva produccion
statement-expression-factorized:
	| assignment-operator expression statement-expression-p
	| statement-expression-p
//Borrar optional-unary-expression (innesesario)
optional-unary-expression:
    | expression-unary-operator unary-expression
    | '(' type ')'
    | EPSILON

local-variable-declaration:
	| type-or-var variable-declarator-list	

fixed-parameter:
	| type identifier

fixed-parameters:
	| fixed-parameter fixed-paramaters-p
	| EPSILON

fixed-parameters-p:
	| ',' fixed-parameter fixed-parameters-p
	| EPSILON

type:
	| dictionary
	| built-in-type optional-rank-specifier-list
	| qualified-identifier optional-rank-specifier-list

//nueva
dictionary:
	| "Dictionary" '<' type ',' type '>'
//nueva
built-in-type:
	| "int"
	| "char"
	| "string"
	| "bool"
	| "float"
//nueva
qualified-identifier:
	| identifier identifier-attribute

type-or-var:
	| type
	| "var"

type-or-void:
	| type
	| "void"

argument-list:
	| expression argument-list-p
	| EPSILON

argument-list-p:
	| ',' expression argument-list-p
	| EPSILON

